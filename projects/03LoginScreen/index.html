<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

<div class="container shadow-lg p-3 mb-5 bg-white rounded-3">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center"> A project based approach to learn Modal</h1>
      <p class="text-center"><a href="#" data-bs-target="#login-modal" data-bs-toggle="modal"
      role="button" class="btn btn-primary btn-lg">Login Here</a></p>
    </div>
  </div>
</div>

<div class="modal fade" id="login-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <img id="img_logo" src="images/logo.svg" class="img-thumbnail" alt="">
      </div>
      <div id="div-forms">
        <form>
          <div class="modal-body">
          <div>
            <span>Type your e-mail and password here:</span>
          </div>
          <input type="text" class="form-control" placeholder="Email" required>
          <input type="password" class="form-control" placeholder="Password" required>
          <div class="checkbox"><label>
            <input type="checkbox"> Remember me
          </label></div>
          </div>
          <div class="modal-footer">
            <div class="row">
              <div class="col-sm-6">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
              </div>
              <div class="col-sm-6">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Signup</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
